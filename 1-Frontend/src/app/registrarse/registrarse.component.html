
<form [formGroup]="usuarioFormRegister" class="tabletable-hover" (ngSubmit)="register()">
    <div class="form-group">
      <label class="form-label mt-4">Dirección de mail</label>
      <input type="email" class="form-control" formControlName="mail" placeholder="Ingresar el mail">
    </div>
    <div class="form-group">
      <label class="form-label mt-4">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="off">
    </div>


    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
